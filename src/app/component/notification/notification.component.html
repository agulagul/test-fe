<div class="notification-container">
  <h1 class="notification-header">Notifikasi</h1>
  <button *ngIf="isPemilik" class="gradient-button add-notif-btn" (click)="openAddNotificationDialog()">Tambah Notifikasi</button>

  <div class="notification-list">
    <div class="notification-item" *ngFor="let notification of notifications">
      <div class="notif-title-row">
        <h2 class="notification-title">{{notification.title}}</h2>
        <div class="notif-action-btns">
          <button *ngIf="isPemilik && notification.user_create === userEmail && !notification.user_id" class="edit-notif-btn" (click)="onEditNotification(notification)" title="Edit Notifikasi">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="isPemilik && notification.user_create === userEmail && !notification.user_id" class="delete-notif-btn" (click)="onDeleteNotification(notification)" title="Hapus Notifikasi">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div class="notification-content">{{notification.content}}</div>
      <ng-container *ngIf="notification.title === 'APPROVAL-BOOKING'">
        <button mat-raised-button color="primary" (click)="onApproveBooking(notification)">Approval Booking</button>
      </ng-container>
      <ng-container *ngIf="notification.title === 'APPROVAL-KEEPER'">
        <button mat-raised-button color="accent" (click)="onApproveKeeper(notification)">Approval Penjaga</button>
      </ng-container>
      <div class="notification-divider"></div>
    </div>
  </div>
</div>
