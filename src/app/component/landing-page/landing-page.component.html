<div class="landingPage" *ngIf="pageStatus == 'landing'">
    <div class="searchHeader">

        <div class="InputContainer">
            <input
              placeholder="Penelusuran"
              id="input"
              class="input"
              name="text"
              type="text"
              [(ngModel)]="searchText"
            />

            <label class="labelforsearch" for="input">
              <svg class="searchIcon" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                ></path>
              </svg>
            </label>
        </div>
    </div>

    <ng-container *ngFor="let city of uniqueLocations">
      <div class="kotaKost">
        <h1>{{ city }}</h1>
        <button class="lihat-selengkapnya-btn" (click)="goToCityListing(city)">lihat selengkapnya</button>
      </div>
      <div class="landing1">
        <div class="propSec">
          <button (click)="goToDetails(listprop.id)" class="propObj" *ngFor="let listprop of getPropertiesByLocation(city, searchText)">
            <img class="listImg" src="{{listprop.propimage}}" alt="">
            <h4>
              {{listprop.type}}
            </h4>
            <h2>{{listprop.name}}</h2>
            <h4>{{listprop.location}}</h4>
            <div class="ratings">
              <img src="../../../assets/images/star.svg" style="height: 13px;" alt="star">
              {{listprop.rating}}
            </div>
            <h3>Rp {{listprop.price|number}} /bulan</h3>
          </button>
        </div>
      </div>
      <mat-divider *ngIf="city !== uniqueLocations[uniqueLocations.length-1]"></mat-divider>
    </ng-container>
</div>

<div class="landingPage" *ngIf="pageStatus !== 'landing'">
  <div class="searchHeaderDetail">
    <div>
      <button class="gradient-button" (click)="Kembali()">
        <span class="button-text">Kembali</span>
      </button>
    </div>
    <div class="InputContainer">
      <input
        placeholder="Penelusuran"
        id="input"
        class="input"
        name="text"
        type="text"
        [(ngModel)]="searchText"
      />
      <label class="labelforsearch" for="input">
        <svg class="searchIcon" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          ></path>
        </svg>
      </label>
    </div>
  </div>
  <div class="kotaKost">
    <h1>{{ pageStatus }}</h1>
  </div>
  <div class="landing1">
    <div class="propSec">
      <button (click)="goToDetails(listprop.id)" class="propObj" *ngFor="let listprop of getPropertiesByLocation(pageStatus, searchText)">
        <img class="listImg" src="{{listprop.propimage}}" alt="">
        <h4>
          {{listprop.type}}
        </h4>
        <h2>{{listprop.name}}</h2>
        <h4>{{listprop.location}}</h4>
        <div class="ratings">
          <img src="../../../assets/images/star.svg" style="height: 13px;" alt="star">
          {{listprop.rating}}
        </div>
        <h3>Rp {{listprop.price|number}} /bulan</h3>
      </button>
    </div>
  </div>
</div>
