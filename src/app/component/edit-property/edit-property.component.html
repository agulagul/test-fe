<div class="edit-property-container">
  <div class="edit-header">
    <button class="gradient-button" (click)="goBack()">
      <span class="button-text">Kembali</span>
    </button>
    <h1 class="edit-title">Edit Properti</h1>
  </div>
  <div class="edit-card">
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h2 class="section-title">Informasi Properti</h2>
        <div class="form-group">
          <label for="propertyName">Nama Properti</label>
          <input id="propertyName" type="text" formControlName="propertyName" placeholder="Masukkan nama properti">
        </div>
        <div class="form-group">
          <label for="JenisProperti">Jenis Properti</label>
          <select id="JenisProperti" formControlName="JenisProperti">
            <option value="" disabled>Pilih jenis properti</option>
            <option *ngFor="let type of propertyTypes" [value]="type.value">{{ type.label }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Deskripsi">Deskripsi</label>
          <textarea id="Deskripsi" formControlName="Deskripsi" rows="4" placeholder="Masukkan deskripsi properti"></textarea>
        </div>
        <div class="form-group">
          <label for="propertyAddress">Alamat Properti</label>
          <input id="propertyAddress" type="text" formControlName="propertyAddress" placeholder="Masukkan alamat properti">
        </div>
        <div class="form-group">
          <label>Lokasi Properti (Pilih di peta)</label>
          <app-map-popup (locationSelected)="onLocationSelected($event)"></app-map-popup>
        </div>
        <div class="form-group">
          <label for="image">Foto Properti</label>
          <input id="image" type="file" (change)="onFileSelected($event)" accept="image/*">
          <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Preview" class="image-preview-img" />
          </div>
        </div>
        <button class="gradient-button" type="submit" [disabled]="!propertyForm.valid">Simpan Perubahan</button>
      </div>
    </form>
  </div>
</div>
