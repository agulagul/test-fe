<h2>{{ !isEditMode ? 'Tambah Notifikasi' : 'Edit Notifikasi' }}</h2>
<form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Pilih Properti</label>
    <select formControlName="property_id" required>
      <option [ngValue]="null">-- Pilih Properti --</option>
      <option *ngFor="let prop of propertyList" [ngValue]="prop.id">{{prop.property_name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Pilih Unit (opsional)</label>
    <select formControlName="unit_id">
      <option [ngValue]="null">-- Semua Unit --</option>
      <option *ngFor="let unit of unitList" [ngValue]="unit.id">{{unit.unit_name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Kategori Notifikasi</label>
    <input formControlName="notification_category" placeholder="Kategori" required />
  </div>
  <div class="form-group">
    <label>Isi Notifikasi</label>
    <textarea formControlName="content" rows="3" placeholder="Isi notifikasi" required></textarea>
  </div>
  <div class="form-actions">
    <button type="button" (click)="onCancel()">Batal</button>
    <button type="submit" [disabled]="notificationForm.invalid">Kirim</button>
  </div>
</form>
