<div class="reset-container">
  <h2 class="reset-title">Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <label for="password" class="reset-label">Password Baru</label>
    <input id="password" type="password" formControlName="password" class="reset-input" placeholder="Password baru" />
    <label for="confirmPassword" class="reset-label">Konfirmasi Password Baru</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="reset-input" placeholder="Konfirmasi password baru" />
    <div *ngIf="resetForm.value.password && resetForm.value.confirmPassword && resetForm.value.password !== resetForm.value.confirmPassword" class="reset-error">
      Password dan konfirmasi password harus sama.
    </div>
    <div *ngIf="errorMsg" class="reset-error">{{errorMsg}}</div>
    <div class="reset-actions">
      <button type="submit" class="reset-submit" [disabled]="resetForm.invalid || resetForm.value.password !== resetForm.value.confirmPassword">Reset Password</button>
    </div>
  </form>
  <div *ngIf="successMsg" class="reset-success">{{successMsg}}</div>
</div>
